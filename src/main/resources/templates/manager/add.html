<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add manager</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/../css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" href="/../css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}" />
	<link rel="stylesheet" href="/../css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}" />
	<link type="text/css" rel="stylesheet" href="/../css/custom.css" th:href="@{css/custom.css}"/>
</head>
	<body>
	<div th:insert="frontend/navbar :: nav"></div>

	<h1>New manager</h1>
		<div class="row justify-content-center" >
			<div class="col-md-4 col-md-offset-4">
				<form th:object="${manager}" th:action="@{saveManager}" action="#" method="post">
					<input type="text" th:field="*{userName}" class="form-control"
						placeholder="name" />
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="alert alert-danger">Name Error</p>
					<input type="text" th:field="*{email}" class="form-control"
						   placeholder="email" />
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email Error</p>
					<input type="password" th:field="*{password}" class="form-control"
						   placeholder="password"/>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Password Error</p>
					<input type="submit" class="btn btn-success" value="Save"/>
				</form>
			</div>
		</div>
	</body>
</html>
