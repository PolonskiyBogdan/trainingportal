<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Website Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div th:insert="frontend/navbar :: nav"></div>

<div class="container-fluid">
    <br>
    <div class="card-deck">
        <div class="card border-info shadow p-3 mb-5 bg-white rounded">
            <a class="btn" href="manage_main_slider">
                <h4 class="card-header text-info">Main slider settings</h4>
                <div class="card-body">
                    <p class="card-text">Add/Edit/Delete images, buttons and references for the slider on main page.</p>
                </div>
            </a>
        </div>
        <div class="card border-info shadow p-3 mb-5 bg-white rounded">
            <a class="btn" href="manage_main_card">
                <h4 class="card-header text-info">Main card settings</h4>
                <div class="card-body">
                    <p class="card-text">Add/Edit/Delete photos, titles and descriptions of cards on the main page
                        that displays information about teachers.</p>
                </div>
            </a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</html>
