<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Forum</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/../css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="/../css/bootstrap-grid.css" th:href="@{/css/bootstrap-grid.css}" />
    <link rel="stylesheet" href="/../css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}" />
    <link type="text/css" rel="stylesheet" href="/../css/custom.css" th:href="@{css/custom.css}"/>
</head>
<body>
<div th:insert="frontend/navbar :: nav"></div>

<h1>New Forum</h1>
<div class="row justify-content-center" >
    <div class="col-md-4 col-md-offset-4">
        <form  th:object="${chat}" th:action="@{save-chat}" action="#" method="post">


            <label>Forum Name</label>
            <input type="text" th:field="*{chatName}" class="form-control" placeholder="Name"/>
            <p th:if="${#fields.hasErrors('chatName')}" th:errors="*{chatName}" class="alert alert-danger">Name Error</p>


            <input type="submit" class="btn btn-success" value="Save Forum"/>
        </form>
    </div>
</div>
</body>
</html>
