<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add homework</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="/../css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/../css/bootstrap-grid.css" rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
    <link href="/../css/bootstrap-reboot.css" rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}"/>
    <link href="/../css/custom.css" rel="stylesheet" th:href="@{css/custom.css}" type="text/css"/>
</head>

<body>
<div th:insert="frontend/navbar :: nav"></div>

<h1>New homework</h1>
<div class="container-fluid">

    <div class="row no-gutters ">
        <div class="col">
            <form action="#" method="post" th:action="@{homework-save}" th:object="${homework}">
                <input class="form-control" placeholder="Id" th:field="*{homeworkId}" type="hidden"/>

                <input class="form-control" placeholder="homeworkName" th:field="*{homeworkName}" type="text"/>
                <p class="alert alert-danger" th:errors="*{homeworkName}" th:if="${#fields.hasErrors('homeworkName')}">
                    Error, check homeworkName field</p>

                <input class="form-control" placeholder="homeworkDeadlineDate" th:field="*{homeworkDeadlineDate}"
                       type="date"/>
                <p class="alert alert-danger" th:errors="*{homeworkDeadlineDate}"
                   th:if="${#fields.hasErrors('homeworkDeadlineDate')}">
                    Error, check homeworkDeadlineDate field</p>

                <input class="btn btn-success" type="submit" value="Save homework"/>
            </form>
        </div>
    </div>

</div>

</body>
</html>
